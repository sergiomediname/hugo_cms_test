<!DOCTYPE html>

    <body>
        {{- partial "header.html" . -}}
        <main id="content">
            <div class="container text-center">
                {{- block "main" . }}{{- end }}

        {{- partial "footer.html" . -}}

        {{ .Site.Data.advanced_options.before_body_close }}
    </body>
</html>
